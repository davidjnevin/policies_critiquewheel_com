<script>

  window.addEventListener('DOMContentLoaded', () => {
    
    
  const observerForTableOfContentActiveState = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const id = entry.target.getAttribute('id');
    if (entry.intersectionRatio > 0) {

      clearActiveStatesInTableOfContents();
      document.querySelector(`#TableOfContents li a[href="#${id}"]`).parentElement.classList.add('active');
    }
    
    
    
  } 
      , {
       rootMargin: '-50% 0px'
      }
  );
  });
  
        
        document.querySelectorAll('h2[id],h3[id],h4[id]').forEach((h2,h3,h4) => {
          observerForTableOfContentActiveState.observe(h2,h3,h4);
        });
        
  });
  
  function clearActiveStatesInTableOfContents() {
                    document.querySelectorAll(`#TableOfContents ul li`).forEach((li) => {
                      li.classList.remove('active');
                    });
                  
                }

  function calculateTopValueForLongTOC() {
    var tocInfo = document.querySelector('#TableOfContents');
    var contentInfo = document.querySelector('.content-block');
    var tocHeight=tocInfo.offsetHeight;
    var contentHeight=contentInfo.offsetWidth;
    var screenHeight = screen.height;
    console.log("TOC height is: " +tocHeight);
    console.log("Content height is: " +contentHeight);

    console.log("Screen height is: "+ screenHeight);
    if (tocHeight > screenHeight)
    {
      console.log("TOC is higher than the screen. eek!");
    } else
    {
      console.log("TOC is smaller than the screen. eek!");
      document.getElementsByClassName('section-nav').style.height = contentHeight;
      document.getElementsByClassName('section-nav').style.position = sticky;
      
    }
  }
  
  
  </script></body>
